<h1>Add A New Friend</h1>
<form ng-submit='create()'>
    First Name: <input type="text" name="firstName" ng-model='newfriend.firstName'>
    Last Name: <input type="text" name="lastName" ng-model='newfriend.lastName'>
    Birthday: <input type="date" name="birthDate" ng-model='newfriend.birthDate'>
    <input type="submit" value="Create">
</form>
